[package]
name = "percolator-stake"
version = "0.2.0"
edition = "2021"
description = "PDA-admin insurance LP staking program for Percolator"

[features]
no-entrypoint = []
test = []
kani = []

[dependencies]
solana-program = "2.1"
spl-token = { version = "6.0", features = ["no-entrypoint"] }
bytemuck = { version = "1.14", features = ["derive"] }

[lib]
crate-type = ["cdylib", "lib"]

[dev-dependencies]
solana-sdk = "2.1"

